<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        $(document).ready(function () {
            $(".formulario button").click(function () {
                let n = $("#numero").val();
                console.log("hola1 " + n);
                if (isNaN(n)) {
                    alert("Debes entrar un numero")
                } else if (n < 0 || n > 255) {
                    alert("El numero tiene que estar entre 0 y 255")
                } else {
                    $(".cuadro").css("background-color", "rgb(" + n + ", " + n + ", " + n + ")");
                }
            });
        });

        function funcionReal() {
            console.log("hola2");
        }
    </script>
    <style>
        .cuadro {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .contenedor {
            display: flex;
            align-items: center;
            gap: 40px;
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <div class="formulario">
            <input type="text" id="numero" max="255" min="0">
            <button onclick="funcionReal()">Cambiar</button>
        </div>
        <div class="cuadro"></div>
    </div>
</body>

</html>
